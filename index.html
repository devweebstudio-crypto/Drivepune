<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DrivePune — Clean & Standard Car Rentals</title>
<meta name="description" content="DrivePune — Rent cars in Pune. Sanitized cars, standard checks, instant WhatsApp booking."/>
<link rel="icon" href="https://i.ibb.co/LX093jkB/logo.png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ----------------- Reset & Base ----------------- */
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --primary-light: #3b82f6;
  --text-dark: #1e293b;
  --text-medium: #475569;
  --text-light: #64748b;
  --bg-light: #f8fafc;
  --bg-white: #ffffff;
  --border: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --radius: 12px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
}

body {
  background: var(--bg-light);
  color: var(--text-dark);
  -webkit-font-smoothing: antialiased;
  line-height: 1.6;
}

a {
  color: inherit;
  text-decoration: none;
}

.wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 16px;
}

/* ----------------- Minimal Header ----------------- */
.brand-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 130;
  background: var(--bg-white);
  color: var(--text-dark);
  padding: 16px 0;
  box-shadow: var(--shadow);
  border-bottom: 1px solid var(--border);
}

.brand-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

.brand-title {
  font-weight: 800;
  font-size: 24px;
  letter-spacing: 0.2px;
  background: linear-gradient(90deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.search-icon {
  background: var(--primary);
  color: white;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: var(--shadow);
}

.search-icon:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
}

/* ----------------- Search Panel ----------------- */
.search-panel {
  position: fixed;
  top: 76px;
  left: 0;
  right: 0;
  z-index: 125;
  background: var(--bg-white);
  padding: 20px 16px;
  box-shadow: var(--shadow);
  border-bottom: 1px solid var(--border);
  display: none;
}

.search-panel.active {
  display: block;
}

.search-form {
  max-width: 800px;
  margin: 0 auto;
  display: flex;
  gap: 12px;
  align-items: center;
}

.input-group {
  position: relative;
  flex: 1;
}

.input-group .icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  font-size: 16px;
  pointer-events: none;
}

.input-group input {
  width: 100%;
  padding: 14px 16px 14px 44px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 15px;
  transition: all 0.2s ease;
  background: var(--bg-light);
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.search-controls {
  display: flex;
  gap: 12px;
  align-items: center;
}

.search-controls select {
  padding: 12px 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  min-width: 140px;
  font-size: 14px;
  background: var(--bg-light);
  cursor: pointer;
  transition: all 0.2s ease;
}

.search-controls select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.search-btn {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  padding: 12px 20px;
  border-radius: var(--radius);
  border: 0;
  cursor: pointer;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease;
  box-shadow: var(--shadow);
}

.search-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

/* ensure page content is visible below fixed header */
.page-spacer {
  height: 76px;
}

/* ----------------- Cars Grid ----------------- */
.cars-section {
  max-width: 1200px;
  margin: 0 auto 60px;
  padding: 0 16px;
}

.section-title {
  font-size: 22px;
  font-weight: 800;
  text-align: left;
  margin: 24px 0;
  color: var(--text-dark);
}

.cars-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* card */
.car-card {
  background: var(--bg-white);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  transition: all 0.3s ease;
  border: 1px solid var(--border);
}

.car-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

.car-media {
  position: relative;
  width: 100%;
  overflow: hidden;
  background: #f2f6fb;
}

.car-media::after {
  content: "";
  display: block;
  padding-bottom: 62%;
}

.car-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.car-card:hover .car-image {
  transform: scale(1.05);
}

.car-details {
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  flex: 1;
}

.car-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 8px;
}

.car-title {
  font-size: 18px;
  font-weight: 800;
  color: var(--text-dark);
  line-height: 1.3;
}

.car-price {
  font-size: 20px;
  color: var(--primary);
  font-weight: 900;
  white-space: nowrap;
}

.car-price small {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-light);
}

.car-info {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  color: var(--text-medium);
  font-weight: 600;
  font-size: 14px;
}

.car-info span {
  display: flex;
  align-items: center;
  gap: 4px;
}

.car-features {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.feature-tag {
  padding: 6px 12px;
  border-radius: 50px;
  background: var(--bg-light);
  font-weight: 700;
  color: var(--text-dark);
  font-size: 13px;
  border: 1px solid var(--border);
}

/* badges for cleanliness / standard */
.badges {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.badge {
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 6px;
  background: #ecf9f3;
  color: #065f46;
  font-weight: 800;
  border: 1px solid #d1fae5;
  display: flex;
  align-items: center;
  gap: 4px;
}

.badge.standard {
  background: linear-gradient(90deg, #fff7ed, #fff1e6);
  color: #7a3e00;
  border: 1px solid #ffedd5;
}

/* action area */
.action-row {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.btn {
  flex: 1;
  border: 0;
  border-radius: var(--radius);
  padding: 12px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
}

.btn i {
  font-size: 16px;
}

.btn-whatsapp {
  background: linear-gradient(135deg, #25D366, #128C7E);
  color: white;
  box-shadow: var(--shadow);
}

.btn-whatsapp:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-call {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  box-shadow: var(--shadow);
}

.btn-call:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-details {
  background: linear-gradient(135deg, #f59e0b, #e67e22);
  color: white;
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: 700;
  transition: all 0.2s ease;
}

.btn-details:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

/* loading */
.loading {
  grid-column: 1/-1;
  text-align: center;
  padding: 40px;
  color: var(--text-light);
  font-weight: 700;
  font-size: 18px;
}

/* ----------------- Responsive Design ----------------- */
@media (max-width: 1024px) {
  .cars-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .brand-title {
    font-size: 20px;
  }
  
  .search-form {
    flex-direction: column;
    align-items: stretch;
  }
  
  .search-controls {
    display: flex;
    flex-wrap: wrap;
  }
  
  .search-controls select {
    flex: 1;
    min-width: 120px;
  }
}

@media (max-width: 640px) {
  .cars-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  
  .car-title {
    font-size: 17px;
  }
  
  .car-price {
    font-size: 18px;
  }
  
  .badge {
    font-size: 11px;
    padding: 6px 10px;
  }
  
  .section-title {
    font-size: 20px;
  }
  
  .action-row {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- MINIMAL HEADER -->
<div class="brand-header" role="banner" aria-label="DrivePune header">
  <div class="brand-inner">
    <div class="brand-title">DrivePune</div>
    <div class="search-icon" id="searchToggle">
      <i class="fas fa-search"></i>
    </div>
  </div>
</div>

<!-- SEARCH PANEL (hidden by default) -->
<div class="search-panel" id="searchPanel" role="search" aria-label="Search cars">
  <div class="search-form">
    <div class="input-group">
      <span class="icon"><i class="fas fa-search"></i></span>
      <input id="searchInput" placeholder="Search cars, model or feature (e.g., Swift, Innova, diesel)" />
    </div>

    <div class="search-controls">
      <select id="fuelTypeFilter" aria-label="Fuel type">
        <option value="">Fuel: All</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="cng">CNG</option>
        <option value="electric">Electric</option>
      </select>

      <select id="carTypeFilter" aria-label="Car type">
        <option value="">Type: All</option>
        <option value="hatchback">Hatchback</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="mpv">MPV</option>
      </select>

      <button id="searchButton" class="search-btn"><i class="fas fa-search"></i> Search</button>
    </div>
  </div>
</div>

<!-- spacer so content not hidden underneath fixed header -->
<div class="page-spacer" aria-hidden="true"></div>

<!-- CARS GRID -->
<section class="cars-section">
  <div class="wrap">
    <div class="section-title">Available Cars</div>
    <div id="carsContainer" class="cars-grid">
      <div class="loading">Loading cars…</div>
    </div>
  </div>
</section>

<!-- Firebase + App JS -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
/* ----------------- Config ----------------- */
const WHATSAPP_PHONE = '919511864107';
const CALL_PHONE = '+919511864107';

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCqDu2iOLaqZP-pxr4gxuuKuwwhzsd5E4s",
  authDomain: "car-rental-website-43a4f.firebaseapp.com",
  projectId: "car-rental-website-43a4f",
  storageBucket: "car-rental-website-43a4f.firebasestorage.app",
  messagingSenderId: "850074386251",
  appId: "1:850074386251:web:dc3e8f3f476a3cfab072ce"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const carsCollection = db.collection('cars');

/* ----------------- DOM refs ----------------- */
const carsContainer = document.getElementById('carsContainer');
const searchInput = document.getElementById('searchInput');
const fuelTypeFilter = document.getElementById('fuelTypeFilter');
const carTypeFilter = document.getElementById('carTypeFilter');
const searchButton = document.getElementById('searchButton');
const searchToggle = document.getElementById('searchToggle');
const searchPanel = document.getElementById('searchPanel');

/* ----------------- Search Panel Toggle ----------------- */
searchToggle.addEventListener('click', () => {
  searchPanel.classList.toggle('active');
  if (searchPanel.classList.contains('active')) {
    searchInput.focus();
  }
});

// Close search panel when clicking outside
document.addEventListener('click', (e) => {
  if (!searchToggle.contains(e.target) && !searchPanel.contains(e.target)) {
    searchPanel.classList.remove('active');
  }
});

/* ----------------- Helpers ----------------- */
function escapeForJS(s){ return (''+s).replace(/'/g,"\\'").replace(/"/g,'\\"'); }

function createCarCard(car){
  const id = car.id || car._id || Math.random().toString(36).slice(2,9);
  const name = car.name || 'Unknown';
  const img = (car.images && car.images[0]) || car.image || 'https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?auto=format&fit=crop&w=1200&q=80';
  const year = car.year || '—';
  const mileage = car.mileage || '—';
  const seats = car.seats || '—';
  const fuel = (car.fuelType || car.fuel || 'N/A');
  const transmission = car.transmission || car.trans || 'Auto';
  const rate = car.dailyRate || car.price || 0;

  const el = document.createElement('article');
  el.className = 'car-card';
  el.id = 'car-' + id;
  el.innerHTML = `
    <div class="car-media"><img loading="lazy" class="car-image" src="${img}" alt="${name}"></div>
    <div class="car-details">
      <div class="car-top">
        <h3 class="car-title">${name}</h3>
        <div class="car-price">₹${rate}<small>/day</small></div>
      </div>

      <div class="car-info">
        <span title="Year"><i class="fas fa-calendar-alt"></i>&nbsp;${year}</span>
        <span title="Mileage"><i class="fas fa-tachometer-alt"></i>&nbsp;${mileage}</span>
        <span title="Seats"><i class="fas fa-chair"></i>&nbsp;${seats}</span>
      </div>

      <div class="badges">
        <div class="badge"><i class="fas fa-shield-alt"></i> Sanitized</div>
        <div class="badge standard"><i class="fas fa-check-circle"></i> Standard</div>
      </div>

      <div class="car-features">
        <span class="feature-tag">${fuel}</span>
        <span class="feature-tag">${transmission}</span>
        <span class="feature-tag">${seats} Seats</span>
      </div>

      <div class="action-row">
        <button class="btn btn-whatsapp" onclick="contactViaWhatsApp('${escapeForJS(name)}','${escapeForJS(fuel)}','${escapeForJS(transmission)}','${seats}','${rate}')">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        <button class="btn btn-call" onclick="callNow('${CALL_PHONE}')">
          <i class="fas fa-phone"></i> Call
        </button>
      </div>
      
      <a href="details.html?id=${encodeURIComponent(id)}" class="btn-details">
        <i class="fas fa-info-circle"></i> View Details
      </a>
    </div>
  `;
  return el;
}

/* ----------------- Load & Search ----------------- */
let currentCars = new Map();
let currentFilters = {};

function loadCars(filters = {}) {
  carsContainer.innerHTML = '<div class="loading">Loading cars…</div>';
  let query = carsCollection;
  if (filters.fuelType) query = query.where('fuelType','==',filters.fuelType);
  if (filters.carType) query = query.where('type','==',filters.carType);
  query.limit(120).get().then(snapshot=>{
    carsContainer.innerHTML = '';
    currentCars.clear();
    if (snapshot.empty){ carsContainer.innerHTML = '<div class="loading">No cars found.</div>'; return; }
    const docs = [];
    snapshot.forEach(doc=>{ const c=doc.data(); c.id=doc.id; docs.push(c); currentCars.set(c.id,c); });
    // client-side search term
    const term = (filters.searchTerm||'').trim().toLowerCase();
    let results = docs;
    if (term) results = docs.filter(c => (''+(c.name||'')+' '+(c.model||'')+' '+(c.fuelType||'')).toLowerCase().includes(term));
    if (results.length===0){ carsContainer.innerHTML = '<div class="loading">No cars match your search.</div>'; return; }
    results.forEach((car,idx)=>{ const card = createCarCard(car); card.style.animationDelay = (idx*0.05)+'s'; carsContainer.appendChild(card); });
    currentFilters = filters;
  }).catch(err => { console.error(err); carsContainer.innerHTML = '<div class="loading">Failed to load cars.</div>'; });
}

function performSearch(){
  const filters = { searchTerm: searchInput.value||'', fuelType: fuelTypeFilter.value||'', carType: carTypeFilter.value||'' };
  loadCars(filters);
  searchPanel.classList.remove('active');
}

/* ----------------- Contact actions ----------------- */
function contactViaWhatsApp(carName, fuelType, transmission, seats, rate){
  const message = `Hi DrivePune, I'm interested in *${carName}* (${fuelType}, ${transmission}, ${seats} seats) at ₹${rate}/day. Please share availability.`;
  window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${encodeURIComponent(message)}`,'_blank');
}
function callNow(phone){ window.location.href = 'tel:' + phone; }

/* expose global for inline usage */
window.contactViaWhatsApp = contactViaWhatsApp;
window.callNow = callNow;
window.escapeForJS = escapeForJS;

/* ----------------- Auto refresh ----------------- */
function smartRefresh(){
  if (!currentFilters) return;
  let q = carsCollection.limit(200);
  if (currentFilters.fuelType) q = q.where('fuelType','==',currentFilters.fuelType);
  if (currentFilters.carType) q = q.where('type','==',currentFilters.carType);
  q.get().then(snapshot=>{
    const newMap = new Map();
    snapshot.forEach(doc=>{ const car=doc.data(); car.id=doc.id; newMap.set(car.id,car);
      if (!currentCars.has(car.id)){ const el = createCarCard(car); carsContainer.prepend(el); }
      else { const old = currentCars.get(car.id); if (JSON.stringify(old)!==JSON.stringify(car)){ const existing=document.getElementById('car-'+car.id); if (existing){ const newEl=createCarCard(car); existing.parentNode.replaceChild(newEl, existing); } } }
    });
    currentCars.forEach((v,k)=>{ if (!newMap.has(k)){ const el=document.getElementById('car-'+k); if (el) el.remove(); } });
    currentCars = newMap;
  }).catch(e=>console.error('refresh error', e));
}
function setupAutoRefresh(){ setInterval(()=>{ if (currentCars.size>0) smartRefresh(); }, 9000); }

/* ----------------- Events & Init ----------------- */
searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keyup', (e)=>{ if (e.key==='Enter') performSearch(); });

document.addEventListener('DOMContentLoaded', ()=>{ loadCars(); setupAutoRefresh(); });
</script>
</body>
</html>
